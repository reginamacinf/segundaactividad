<body> <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Básico</title>
</head>
<body>
  
  <!-- Inicio del formulario -->
  <form action="procesar.php" method="post">
    
    <!-- Etiqueta + campo de texto -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">

    <br><br>

    <!-- Correo -->
    <label for="email">Correo:</label>
    <input type="email" id="email" name="email">

    <br><br>

    <!-- Contraseña -->
    <label for="pass">Contraseña:</label>
    <input type="password" id="pass" name="pass">

    <br><br>

    <!-- Número telefónico -->
      <label for="phone number">Número telefónico:</label>
    <input type="phone number" id="phone number" name="phone number">

    <br><br>

    <!-- Género -->
      <label for="gender">Género:</label>
    <input type="gender" id="gender" name="gender">

    <br><br>


    <!-- Dirección -->
      <label for="adress">Dirección:</label>
    <input type="adress" id="adress" name="email">

    <br><br>
    
    <!-- Edad -->
      <label for="age">Edad:</label>
    <input type="age" id="age" name="age">

    <br><br>
    
    <!-- Botón de envío -->
    <input type="submit" value="Enviar">
    
   

  </form>
  <!-- Fin del formulario -->

</body>
</html>
